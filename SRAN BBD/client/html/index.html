<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <base href="/">
        <title>Alpha SRAN BB Dimensions</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="styles/customstyles.css">
        
    </head>
    <body ng-app="SRAN-BBD-app">
        <div class="row" ng-controller="SRANBBDController">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="row">
                    <!--Option Btn-->
                    <technology ng-repeat="technology in technologies" name="technology"></technology>
                </div>
                <div class="row">
                    <!--DD Btn-->
                </div>
                <div class="row">
                    <!--Picture-->
                    <div ng-include src="'components/graphicalinput/graphical-input-template.html'"></div>
                </div>
                <div class="row">
                    <!--Output table-->
                    <div ng-include src="'components/output/output-template.html'"></div>
                </div>
            </div>
        </div>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="app.js"></script>        
        <script src="components/technology/technology.directive.js"></script>
        <script src="//localhost:35729/livereload.js"></script>
    </body>
</html>
